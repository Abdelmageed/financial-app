  <div class="row">
    <div class="col-md-12">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" [(ngModel)]="operation.amount" name="amount" placeholder="Amount">
            <div class="input-group-addon">.00</div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="text" [(ngModel)]="operation.reason" name="reason" placeholder="Reason">
          </div>
        </div>

        <button type="Add Operation" (click)="addOperation.emit(operation)" class="btn btn-primary">Add Operation</button>
      </form>
    </div>
  </div>
